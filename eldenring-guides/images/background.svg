<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="g" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#0b0d10"/>
      <stop offset="60%" stop-color="#020203"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.03"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <rect width="100%" height="100%" fill="#000" opacity="0.3" />
  <g filter="url(#grain)">
    <rect width="100%" height="100%" fill="#000" opacity="0.02" />
  </g>
  <text x="50%" y="92%" font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#1f2a32" text-anchor="middle">background placeholder</text>
</svg>
